{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel = "stylesheet" type = "text/css" href = "{% static 'food/style.css' %}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    </head>
    <body>

        <nav class="navbar navbar-dark bg-dark">

            <a  href="#" class="navbar-brand">Food App</a>

            <div class="navbar">
                <a class="nav-item nav-link" href="{% url 'food:create_item' %}"> Create Item</a>
                <a class="nav-item nav-link" href="#"> Delete Item</a>  
                <a class="nav-item nav-link" href="#"> View Item</a> 
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}"  class="nav-link">Logout</a>      
                    <a href="{% url 'profile' %}"  class="nav-link">Profile</a>}      
                 
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}"> Login</a>
                    <a class="nav-item nav-link" href="{% url 'register' %}"> Register</a>
                {% endif %}
            </div>
        </nav>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block body %}
        {% endblock %}
    </body>
</html>
